<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/logos/favicon.svg" type="image/x-icon" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mq.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light">
      <div class="container container-mobile">
        <a class="navbar-brand" href="login.html">
          <img src="img/logos/logo.png" alt="Cinemark">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid container-mobile">
      <div class="row">
        <div class="col-lg-6">
          <div class="wrap-form-login">
            <form class="form-login form">
              <h1 class="fw-bold">Iniciar Sesión</h1>
              <div class="form-group">
                <label for="inputUser" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="inputUser" placeholder="Ingrese su usuario">
                <div class="text-help error">Usuario incorrecto</div>
              </div>

              <div class="form-group">
                <label for="password-field" class="form-label">Contraseña</label>
                <input id="password-field" type="password" class="form-control" name="password" placeholder="Ingrese su contraseña">
                <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                <div class="text-help error">Contraseña incorrecta</div>
              </div>

              <button type="button" class="btn primary-btn btn-lg btn-block mt-4">INGRESAR</button>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="wrap-img-login">
            <video autoplay muted loop>
  						<source src="video/teclado.mp4" type="video/mp4">
  					</video>
            <div class="video-overlay"></div>
            <div class="welcome-text">
              <h3>
                <span>Bienvenido al sistema</span>
                Generador de PDF's
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <!-- Modal -->
  <div class="modal fade" id="modalFormatoDeCarga" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="ModalLabel">Formato de carga de códigos</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-entradas-tab" data-bs-toggle="pill" data-bs-target="#pills-entradas" type="button" role="tab" aria-controls="pills-entradas" aria-selected="true">
                FORMATO ENTRADAS
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-combos-tab" data-bs-toggle="pill" data-bs-target="#pills-combos" type="button" role="tab" aria-controls="pills-combos" aria-selected="false">
                FORMATO COMBOS
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-entradas" role="tabpanel" aria-labelledby="pills-entradas-tab">
              <figure>
                <img src="img/modals/formatoEntradas.png" class="img-fluid render-img" alt="Formato para cargar códigos de entradas">
              </figure>
            </div>
            <div class="tab-pane fade" id="pills-combos" role="tabpanel" aria-labelledby="pills-combos-tab">
              <figure>
                <img src="img/modals/formatoCombos.png" class="img-fluid render-img" alt="Formato para cargar códigos de combos">
              </figure>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn light-btn" data-bs-dismiss="modal">CERRAR</button>
          <button type="button" class="btn primary-btn">DESCARGAR PLANTILLA</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalGenerarPdf" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="ModalLabel">Generando PDF’s</h3>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <div class="progress mb-2" style="height: 40px;">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="info-progress">
            <span>60%</span> de PDF’s generados
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modals -->


  <!-- JS files -->
  <script src="js/jquery.3.2.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
