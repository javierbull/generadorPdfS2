<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/logos/favicon.svg" type="image/x-icon" />
  <title>Generador PDF's</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mq.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light">
      <div class="container container-mobile">
        <a class="navbar-brand" href="index.html">
          <img src="img/logos/logo.png" alt="Cinemark">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container container-mobile">
      <div class="row row-reverse-mobile">
        <div class="col-lg-5 mx-auto">
          <div class="content-form-generador">
            <form class="form-generador">
              <h1 class="fw-bold">Generador de PDF’s</h1>
              <p>
                Selecciona un archivo en formato excel
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalFormatoDeCarga">
                  Ver formato de carga
                </button>
              </p>

              <div class="form-group">
                <div class="file-upload-wrapper" data-text="Ningún archivo seleccionado">
                  <input name="file-upload-field" type="file" class="file-upload-field" value="">
                </div>
                <div class="text-help error">Debe cargar un archivo en formato xlsx</div>
              </div>

              <button type="button" class="btn primary-btn btn-lg btn-block" data-bs-toggle="modal" data-bs-target="#modalGenerarPdf">GENERAR PDF’S</button>
            </form>
          </div>
        </div>
        <div class="col-lg-4 mx-auto">
          <figure class="content-img">
            <img src="img/tickets/tickets.png" class="render-img" alt="tickets Cinemark" >
          </figure>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <!-- Modal -->
  <div class="modal fade" id="modalFormatoDeCarga" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="ModalLabel">Formato de carga de códigos</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-entradas-tab" data-bs-toggle="pill" data-bs-target="#pills-entradas" type="button" role="tab" aria-controls="pills-entradas" aria-selected="true">
                FORMATO ENTRADAS
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-combos-tab" data-bs-toggle="pill" data-bs-target="#pills-combos" type="button" role="tab" aria-controls="pills-combos" aria-selected="false">
                FORMATO COMBOS
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-entradas" role="tabpanel" aria-labelledby="pills-entradas-tab">
              <figure>
                <img src="img/modals/formatoEntradas.png" class="img-fluid render-img" alt="Formato para cargar códigos de entradas">
              </figure>
            </div>
            <div class="tab-pane fade" id="pills-combos" role="tabpanel" aria-labelledby="pills-combos-tab">
              <figure>
                <img src="img/modals/formatoCombos.png" class="img-fluid render-img" alt="Formato para cargar códigos de combos">
              </figure>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn light-btn" data-bs-dismiss="modal">CERRAR</button>
          <button type="button" class="btn primary-btn">DESCARGAR PLANTILLA</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalGenerarPdf" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="ModalLabel">Generando PDF’s</h3>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <div class="progress mb-2" style="height: 40px;">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="info-progress">
            <span>60%</span> de PDF’s generados
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modals -->


  <!-- JS files -->
  <script src="js/jquery.3.2.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
